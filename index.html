<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Countries Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h4 class="header"><em>Created By: Maria Coitinho</em></h4>
        <h1 class="header clearPage">Countries Facts</h1>
        <p id="subHeader">Type in a country to find out more about it!</p>
        <form id="entry">
            <label for="country">Country:</label>
            <input id="formInput" type="text" placeholder="type here">
            <input class="button" id="searchBtn" type="submit" value="search">
        </form>
    </header>
    <div id="searchOutput"></div>
    <div class="buttons" style="visibility: visible">
        <span><button class="button nav" id="main-facts-btn">Main Facts</button></span>
        <span><button class="button nav" id="curious-facts-btn">Curious Facts</button></span>
        <span><button class="button nav" id="name-translations-btn">Country Name Translations</button></span>
        <span><button class="button nav" id="clear-country-btn">Clear Country</button></span>
    </div>
    <div id="navBtnsOutput"></div>
    <script src="src/index.js"></script>
</body>

</html>
